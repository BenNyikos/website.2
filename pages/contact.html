<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  <title>Ben's - Contact</title>
</head>
<body>
  <div id="contact-main">
    <div id="contact-box">
      <a href="../index.html" ><h2 id="contact-name">Ben's hub</h2></a>
      <div id="contact-input-box">
        <label id="contact-call-for-action">Contact Me</label>
        <form action="../index.html">
          <input type="email" class="contact-input" placeholder="Email address"><br>
          <input type="text" class="contact-input" placeholder="First name"><br>
          <input type="text" class="contact-input" placeholder="Last name"><br>
          <textarea id="contact-input-text" placeholder="Write something"></textarea><br>
          <input id="contact-submit" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
  <footer>Copyright &#169;</footer>
</body>
</html>
